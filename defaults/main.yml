---
# defaults file for ssh

# ssh_port (port number)
# default is 22
# ssh_port: 222

# ssh_permitrootlogin (yes|prohibit-password|forced-commands-only|no)
# Default distributions values are :
# Debian : prohibit-password.
# RedHat : yes
# ssh_permitrootlogin: 'prohibit-password'

# ssh_passwordauthentication (yes|no)
# Default is yes
# ssh_passwordauthentication: 'yes'

# ssh_gssapiauthentication (yes|no)
# Default distributions values are :
# Debian : commented / no
# RedHat : uncommented / yes
# ssh_gssapiauthentication: 'no'
...
