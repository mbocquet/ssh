---
- name: ssh
  block:
  - name: clean extra lines
    lineinfile:
      path: /etc/ssh/sshd_config
      regexp: '^\s*PermitRootLogin\s+.*$'
      state: absent
      backup: true
      validate: /usr/sbin/sshd -t -f %s
    notify: ssh restart
    tags:
      - ssh
      - permitrootlogin

  - name: permitrootlogin
    lineinfile:
      path: /etc/ssh/sshd_config
      regexp: '^[#\s]*PermitRootLogin\s+.*$'
      line: '#PermitRootLogin prohibit-password'
      backup: true
      validate: /usr/sbin/sshd -t -f %s
    notify: ssh restart
    tags:
      - ssh
      - permitrootlogin

  when:
    ssh_permitrootlogin is not defined or
    ssh_permitrootlogin | lower() == 'prohibit-password'

- name: permitrootlogin
  lineinfile:
    path: /etc/ssh/sshd_config
    regexp: '^[#\s]*PermitRootLogin\s+.*$'
    line: 'PermitRootLogin {{ ssh_permitrootlogin }}'
    backup: true
    validate: /usr/sbin/sshd -t -f %s
  when:
    - ssh_permitrootlogin is defined
    - ssh_permitrootlogin | lower() in [ 'yes', 'no', 'forced-commands-only' ]
  notify: ssh restart
  tags:
    - ssh
    - permitrootlogin
